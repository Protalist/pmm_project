{% extends "base.html" %}

{% block content %}

<h1>Insert dta for the company</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.insuranceId.label }}<br>
        {{ form.insuranceId(size=32, value=insuranceId) }}
        {% for error in form.insuranceId.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
  
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
